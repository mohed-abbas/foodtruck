<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Food On Wheels ğŸ›</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 antialiased">
    <!-- HERO & LAYOUT -->
    <header
      class="bg-gradient-to-r from-green-600 to-teal-500 text-white py-16"
    >
      <div class="max-w-7xl mx-auto px-6 text-center">
        <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">
          ğŸ´Food On Wheels ğŸ›
        </h1>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 lg:flex lg:space-x-8 py-12 relative">
      <main
        id="menu"
        class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 flex-1"
      >
        <!-- injectÃ© par JS -->
      </main>

      <aside
        id="cart"
        class="bg-white rounded-2xl sticky top-6 self-start shadow-lg p-6 overflow-y-auto"
      >
        <h2 class="text-2xl font-semibold mb-4">ğŸ›’ Votre panier</h2>

        <!-- WRAPPER FOR DYNAMIC CART CONTENT -->
        <div id="cart-items" class="space-y-3">
          <!-- renderCart will fill this -->
        </div>
        <!-- TOTAL -->
        <div id="cart-total" class="mt-4 font-bold text-lg"></div>

        <!-- ALWAYS-PRESENT BUTTON -->
        <button
          id="order-btn"
          disabled
          class="w-full py-3 mt-6 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
        >
          Commander
        </button>

        <button
          id="empty-cart-btn"
          disabled
          class="w-full py-2 mt-2 bg-red-500 text-white font-bold rounded-full hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed transition hidden"
        >
          Vider le panier
        </button>
      </aside>
    </div>

    <!-- Modal -->
    <div
      id="order-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none transition-opacity"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-11/12 max-w-lg p-6 relative"
      >
        <h3 class="text-2xl font-semibold mb-4">
          RÃ©capitulatif de votre commande
        </h3>
        <div id="modal-content" class="space-y-3 max-h-96 overflow-auto"></div>
        <div class="mt-6 flex justify-end space-x-4">
          <button
            id="cancel-order-btn"
            class="px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300 transition"
          >
            Annuler
          </button>
          <button
            id="confirm-order-btn"
            class="px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition"
          >
            Valider
          </button>
        </div>
        <button
          id="close-modal-btn"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
        >
          âœ•
        </button>
      </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
